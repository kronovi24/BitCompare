<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BS css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Main CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link type="image/png" sizes="16x16" rel="icon" href="assets/icons8-dollar-coin-color-96.png">

    <title>BitCompare</title>
</head>

<body>

    <div class="main container-fluid">
        <div class="backg"></div>

        <div>
            <h1 class="brand">"Easiest way to compare the current average prices of cryptocurrencies"</h1>
        </div>

        <div class="window">

            <div class="mainview">
                <div class="panels">
                    <h2>Select Tokens</h2>
                    <select name="symbolList" id="symbolList1">
                    </select>
                    <button id="1" onclick="getPrice(this.id)">Get Avg Price</button>
                    <h2>Average Price</h2>
                    <h1 class="price1">0.000</h1>
                </div>
            </div>

            <button class="add" onclick="addPanel()">
                <i class='bx bx-plus-circle'></i>
            </button>
        </div>
    </div>




    <!--main JS-->
    <script src="script.js"></script>
    <!--js popper BS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
